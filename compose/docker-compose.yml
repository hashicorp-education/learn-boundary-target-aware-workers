version: "3.8"

networks:
  # default:
  #   external:
  #     name: bridge
  default:
  worker1:
  worker2:

services:
  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=boundary
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 10s
      retries: 5

  db-init:
    image: hashicorp/boundary:0.1.8
    command: ["database", "init", "-config", "/boundary/controller.hcl"]
    volumes:
      - "${PWD}/:/boundary/"
    environment:
      - BOUNDARY_PG_URL=postgresql://postgres:postgres@db/boundary?sslmode=disable
    depends_on:
      db:
        condition: service_healthy

  controller:
    image: hashicorp/boundary:0.1.8
    command: ["server", "-config", "/boundary/controller.hcl"]
    volumes:
      - "${PWD}/:/boundary/"
    hostname: boundary
    ports:
      - "9200:9200"
      - "9201:9201"
      # - "9202:9202"
    environment:
      - BOUNDARY_PG_URL=postgresql://postgres:postgres@db/boundary?sslmode=disable
      - HOSTNAME=boundary
    depends_on:
      # - db
      - db-init
    networks:
      - default
      - worker1
      - worker2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://boundary:9200"]
      interval: 3s
      timeout: 10s
      # start_period: 10s
      retries: 5

